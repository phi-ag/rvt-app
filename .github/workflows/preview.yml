name: Preview

on:
  push:

jobs:
  preview:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          lfs: true

      - name: Restore
        uses: ./.github/actions/restore

      - name: Audit
        continue-on-error: true
        run: pnpm audit

      - name: Format
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test:coverage

      - name: Build
        run: pnpm build

      - name: Deploy
        if: ${{ github.ref_name == github.event.repository.default_branch }}
        run: |
          pnpm wrangler pages deploy \
            --branch main \
            --commit-hash ${GITHUB_SHA} \
            --commit-message "[${GITHUB_SHA::7}] ${{ github.event.head_commit.message }}"

          echo "BASE_URL=https://preview.rvt.app" >> $GITHUB_ENV
        env:
          CLOUDFLARE_ACCOUNT_ID: ed0328e15e9ed659e6622db636c39337
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: End-to-End
        uses: ./.github/actions/e2e

      - name: Codecov test results
        uses: codecov/test-results-action@4e79e65778be1cecd5df25e14af1eafb6df80ea9 # v1
        with:
          files: ./junit.xml,./junit.e2e.xml
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Codecov coverage
        uses: codecov/codecov-action@0da7aa657d958d32c117fc47e1f977e7524753c7 # v5
        with:
          files: ./reports/coverage/cobertura-coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
